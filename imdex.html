<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ask the Earth AI</h1>
        <form id="questionForm">
            <label for="question">Ask a question about Earth:</label>
            <textarea id="question" placeholder="Ask me anything about Earth..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="response">
            <h2>Response:</h2>
            <p id="answer"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
